<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body onload="init()">
	<div class="wrap">
		<header>
			<h1 class="main-title">Calculator</h1>
		</header>

		<div class="content">
			<input type="text" class="expression" disabled></textarea>
			<table class="buttons">
				<tbody>
					<tr>
						<td><input type="button" class="button1 calc-button" value="1"></td>
						<td><input type="button" class="calc-button" value="2"></td>
						<td><input type="button" class="calc-button" value="3"></td>
						<td><input type="button" class="operation-button" value="/"></td>
						<td><input type="button" class="operation-button" value="%" disabled></td>
					</tr>
					<tr>
						<td><input type="button" class="calc-button" value="4"></td>
						<td><input type="button" class="calc-button" value="5"></td>
						<td><input type="button" class="calc-button" value="6"></td>
						<td><input type="button" class="operation-button" value="*"></td>
						<td><input type="button" class="calc-button" value="1/x" disabled></td>
					</tr>
					<tr>
						<td><input type="button" class="calc-button" value="7"></td>
						<td><input type="button" class="calc-button" value="8"></td>
						<td><input type="button" class="calc-button" value="9"></td>
						<td><input type="button" class="operation-button" value="-"></td>
						<td rowspan="2"><input type="button" class="result" value="="></td>
					</tr>
					<tr>
						<td colspan="2"><input type="button" class="zero calc-button" value="0"></td>
						<td><input type="button" class="comma-button" value=","></td>
						<td><input type="button" class="operation-button" value="+"></td>
					</tr>
				</tbody>
			</table>
			<div class="clear-area">
				<input type="button" class="clear" value="Clear">
			</div>
		</div>
	</div>
</body>
</html>
